	function cadastrar () {
	
	// const nome = in_nome_pais.value;
	// const populacao = in_populacao.value;
	const numero = in_numero.value; 
	
	if ((numero  <= -1 || numero > 241)) {
	
	return alert("Valores inválidos!");
	}
	
	const filme = {
	
	numero: numero
	}
	
	filmes.push(filme);
	alert(`Filme ${filme.numero} cadastrado`);
	in_numero.value = "";
	
	}
